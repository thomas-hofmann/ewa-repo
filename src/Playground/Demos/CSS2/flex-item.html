<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="flex-container.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Teil 2: Flexbox Item</title>
    </head>
    <body>
        <h1>CSS Teil 2: Flexbox Item</h1>
        <hr>
        <h2>order</h2>
        <div class="flex-container">
            <div class="flex-item" style="order: 5;">1</div>
            <div class="flex-item" style="order: 6;">2</div>
            <div class="flex-item" style="order: 3;">3</div>
            <div class="flex-item" style="order: 4;">4</div>
            <div class="flex-item" style="order: 2;">5</div>
            <div class="flex-item" style="order: 1;">6</div>
            <div class="flex-item" style="order: 8;">7</div>
            <div class="flex-item" style="order: 7;">8</div>
        </div>
        <h2>flex-grow</h2>
        <div class="flex-container">
            <div class="flex-item" style="flex-grow: 1;">1</div>
            <div class="flex-item" style="flex-grow: 1;">2</div>
            <div class="flex-item" style="flex-grow: 8;">3</div>
        </div>
        <h2>flex-shrink</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item" style="flex-shrink: 0">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
            <div class="flex-item">7</div>
            <div class="flex-item">8</div>
        </div>
        <h2>flex-basis</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item" style="flex-basis: 200px">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
            <div class="flex-item">7</div>
            <div class="flex-item">8</div>
        </div>
        <h2>align-self</h2>
        <div class="flex-container" style="height: 200px;">
            <div class="flex-item" style="align-self: flex-start">1</div>
            <div class="flex-item" style="align-self: center">2</div>
            <div class="flex-item" style="align-self: flex-end">3</div>
          </div>
    </body>
</html>
