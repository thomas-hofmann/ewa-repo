<!DOCTYPE html><html lang="de"><head><title>Test</title>    <meta charset="UTF-8"/>    <script type="text/javascript">        function Hinzufuegen() {			"use strict";            let Unterliste = document.getElementById("UnterlisteID");            let NeueOption = document.getElementById("neueOption");            let neuesElement = document.createElement("option");            neuesElement.text = NeueOption.value;            neuesElement.value = NeueOption.value;            neuesElement.defaultSelected = false;            neuesElement.selected = true;            Unterliste.options[Unterliste.length] = neuesElement;            NeueOption.value = ""; // Eingabefeld leeren        }    </script></head><body><form action="http://localhost/my-cgi-bin/echo.php" method="get" accept-charset="UTF-8">    <label>WÃ¤hlen Sie<br>        <select id="UnterlisteID" name="Auswahl" size="8">            <option>Ein Eintrag</option>        </select></label>    <br>    <label>Neue Option:<br>        <input type="text" id="neueOption" name="neueOption"/>    </label>    <input type="button" value="Hinzu" onclick="Hinzufuegen()"/></form></body></html>
