<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pseudo.css">
        <meta charset="utf-8">
        <title>Pseudoklassen - Demo</title>
    </head>
    <body>
        <h1>CSS: Pseudoklassen Demo</h1>
        <hr>
        <!-- Beispiel 1: :hover -->
        <h2>:hover</h2>
        <button>Hover über mich</button>
        <hr>
        <h2>:focus</h2>
        <!-- Beispiel 3: :focus -->
        <input type="text" placeholder="Fokusiere mich">
        <hr>
        <h2>:nth-child(n)</h2>
        <!-- Beispiel 4: :nth-child(n) -->
        <ul>
            <li>Eins</li>
            <li>Zwei</li>
            <li>Drei</li>
            <li>Vier</li>
            <li>Fünf</li>
        </ul>
        <hr>
        <h2>:first-child</h2>
        <!-- Beispiel 5: :first-child -->
        <p>Ich bin der erste Absatz.</p>
        <p>Ich bin der zweite Absatz.</p>
        <hr>
        <!-- Beispiel für :not() -->
        <h2>:not()</h2>
        <span class="normal">Normaler Text</span>
        <span class="special">Spezieller Text</span>
    </body>
</html>
