<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="position.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position - Demo</title>
</head>
<body>
    <div class="sticky">Sticky Position (Scrollen Sie nach unten)</div>
    <div class="text-box">Text</div>
    <div class="relative">Relative Position</div>
    <div class="text-box">Text</div>
    <div class="text-box">Text</div>
    <div class="absolute">Absolute Position (Im Bezug zum html-tag)</div>
    <div class="fixed">Fixed Position</div>
    <div class="relative-container">
        <p class="text">Relativer Container</p>
        <div class="absolute">Absolute Position (Im Bezug zum Container)</div>
    </div>
    <!-- Damit wir position: sticky demonstrieren können müssen wir scrollen können -->
    <div style="height: 2000px"></div>
  </div>

</body>
